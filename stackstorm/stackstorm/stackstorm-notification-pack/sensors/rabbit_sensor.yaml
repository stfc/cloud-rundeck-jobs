---
class_name: "RabbitSensor"
entry_point: "rabbit_sensor.py"
description: "Sensor which monitors a RabbitMQ queue for new messages"
trigger_types:
  -
    name: "rabbit_reply_message"
    description: "Trigger which indicates that a new message has arrived and requires reply"
    payload_schema:
      type: "object"
      properties:
        routing_key:
          type: "string"
        message_type:
          type: "string"
        args:
          type: "object"
  -
    name: "rabbit_message"
    description: "Trigger which indicates that a new message has arrived"
    payload_schema:
      type: "object"
      properties:
        message_type:
          type: "string"
        args:
          type: "object"