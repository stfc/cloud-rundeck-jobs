---
description: Create Network RBAC rule
enabled: true
entry_point: src/network.py
name: network.rbac.create
parameters:
    submodule:
        default: network_rbac_create
        immutable: true
        type: string
    object_type:
        description: 'Type of the object that RBAC policy affects ("qos_policy" or
            "network") (choices: qos_policy, network)'
        required: true
        type: string
        enum:
            - network
            - qos_policy
    action:
        description: Action for the RBAC policy ("access_as_external" or "access_as_shared")
        type: string
    rbac_object:
        description: The object to which this RBAC policy affects (name or ID)
        required: true
        type: string
    target_project:
        description: The project to which the RBAC policy will be enforced (name or ID)
        required: true
        type: string
runner_type: python-script
