---
description: Populates a Greenbone.db file with greenbone csv files provided
enabled: true
entry_point: workflows/create.and.populate.db.yaml
name: create.and.populate.greenbone.db
parameters:
    timeout:
        default: 99999
    db_file_path:
        description: File path to new Sqlite3 Greenbone DB
        required: true
        type: string
        default: "~/greenbone/Greenbone.db"
    csv_path_list:
        description: An array of csv filepaths containing Greenbone vulnerability information
        required: true
        type: array
runner_type: orquesta
