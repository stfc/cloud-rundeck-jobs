[global]
RABBIT_HOST = localhost
RABBIT_PORT = 5672
QUEUE = openstack-queue
EXCHANGE_TYPE = test_exchange

[icinga]
ICINGA_API_USERNAME = icinga_username
ICINGA_API_PASSWORD = icinga_password
ICINGA_URL = https://localhost:5665/v1/
ICINGA_HOSTS_ENDPOINT = https://localhost:5665/v1/objects/hosts
ICINGA_DOWNTIMES_ENDPOINT = https://localhost:5665/v1/objects/downtimes
ICINGA_SCHEDULE_DOWNTIMES_ENDPOINT = https://localhost:5665/v1/actions/schedule-downtime
ICINGA_REMOVE_DOWNTIMES_ENDPOINT = https://localhost:5665/v1/actions/remove-downtime

[hostmessageconfig]
ROUTING_KEY = host_message_key

[servermessageconfig]
ROUTING_KEY = server_message_key

[reboothypervisor]
QUEUE = reboot-queue
REBOOT_FILE_PATH = /var/run/reboot-required
PKG_FILE_PATH = /var/run/reboot-required.package

[local]
HOSTNAME_PATH = /etc/hostname

[openstack]
CLOUD_NAME = cloud_name
REGION = region_name
